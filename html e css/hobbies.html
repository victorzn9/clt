<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Hobbies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      color: #007bff;
      margin-bottom: 30px;
      text-align: center;
    }

    .hobbies-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .hobby-item {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #495057;
    }

    .hobby-item::before {
      content: "✔️";
      margin-right: 10px;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container hobbies-container">
    <h2>Hobbies</h2>
    <div class="hobby-item">Jogar pelo PC</div>
    <div class="hobby-item">Jogar futebol</div>
    <div class="hobby-item">Assistir futebol e basquete</div>
    <div class="hobby-item">Apostar e analisar jogos esportivos</div>
    <div class="hobby-item">Jogar Baccarat ou Blackjack</div>
    <div class="hobby-item">Assistir lives (ex: yuri gotao)</div>
  </div>

</body>
</html>
